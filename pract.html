<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="example">by default HI eg1</div>
    <button onclick='document.getElementById("example").innerHTML="from js getelementbyId"'>click me using getelementbyId</button> <br><br>

    <div class="example1">class</div>
    <button onclick='document.getElementsByClassName("#example1").innerHTML="from js getElementsByClassName"'>click me 35 class using getElementsByClassName</button> <br><br>

    <div id="example2">query id example2</div>
    <button onclick='document.querySelector("#example2").innerHTML="from js querySelector"'>click me 35 class</button> <br><br>

    <div class="example3">example 3 query selector</div>
    <button onclick='document.querySelector("#example3").innerHTML="from js querySelector"'>click me 35 class</button> <br><br>
</body>
</html>
